<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rally!</title>

        <!-- Temp styling for signup/login card, move to own file -->
        <style>
            .popup {
                padding-left: 50px;
            }
        </style>

    </head>
    <body> 

        <!-- Pre-made Bootstrap CSS theme (replace later) -->
        <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">

        <!-- Where all frontend React components are inserted, use id for location -->
        <div id="reactapp"></div>

        {% load static %}
        
        <!-- Bundled script of all React functionality -->
        <script src="{% static "frontend/main.js" %}"></script>

        <!-- Scripts to support Bootstrap provided functionality -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>

</html>
